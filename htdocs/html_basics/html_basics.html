<!DOCTYPE html>
<html>
	<head>
		<title>Transition</title>
		<meta charset="utf-8">
		<meta name="description" content="HTML basics">
	  	<meta name="keywords" content="headings ol ul">
	  	<meta name="author" content="Roy Canseco">
	  	<meta name="revised" content="01/07/2022">
		<!-- responsive meta tag The meta tag below  will render the width of the page at the width of its own screen. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

  <body>
    <h1> h1 heading </h1>
    <h2> h2 heading </h2>
    <h3> h3 heading </h3>
    <h4> h4 heading </h4>
    <h5> h5 heading </h5>
    <h6> h6 heading </h6>

    This is regular text. 
    So you'd normally only use h1 up to h3, unless you'll be modifying the CSS.

    <h2> Sample ordered list - Pets </h2>
      <ol>
        <li> dog </li>
        <li> fish </li>
        <li> duck </li>
      </ol>

    <h2> Sample unordered list - Fruit </h2>
      <ul>
        <li> Strawberry </li>
        <li> Pomelo </li>
        <li> Mangoes </li>
      </ul>

  </body>

</html>
