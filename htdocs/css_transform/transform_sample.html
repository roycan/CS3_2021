<!DOCTYPE html>
<html>
	<head>
		<title>Transform</title>
		<meta charset="utf-8">
		<meta name="description" content="Sample Code to implement transform">
	  	<meta name="keywords" content="transform, rotate, translate, scale">
	  	<meta name="author" content="A.L. Mendoza">
	  	<meta name="revised" content="01/13/2020">
		<!-- responsive meta tag 
		The meta tag below  will render the width of the page at the width of its own screen. -->
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
		* {
		    box-sizing: border-box;  /* includes the border and padding in the width and height */
		}

		body {
		    font-family: Arial, Helvetica, sans-serif;
		}

		/*--------------------- simple text and border effects on h1 ------------------------------ */
		h1 { background: lightgray; 
			color: white;
			text-align: center; 
			padding: 10px;
			width: 50%;
			border-radius: 25px;
			margin: 0 auto;
			border: 2px solid gray;
			text-shadow: 2px 2px 5px #000000;
			box-shadow: 10px 10px 7px grey;
		}
			
		div {width: 100px;
			height: 100px;
			text-align:center;
			color: white;
			padding-top: 10px;
			margin: 20px auto;
		}
			
		div:nth-child(odd){background-color:red}
		div:nth-child(even){background-color:blue}

		/*---------------- transform happened on hover --------------------------*/

		div:nth-child(2):hover{ 
			-ms-transform: rotate(30deg); /* IE 9 */
			-webkit-transform: rotate(30deg); /* Safari prior 9.0 */
			transform: rotate(30deg); /* Standard syntax */
		}
		div:nth-child(3):hover{ 
			-ms-transform: translate(100px, 50px); /* IE 9 */
			-webkit-transform: translate(100px, 50px); /* Safari prior 9.0 */
			transform: translate(100px, 50px); /* Standard syntax */
		}

		div:nth-child(4):hover{ 
			-ms-transform: scale(2, 2); /* IE 9 */
			-webkit-transform: scale(2, 2); /* Safari prior 9.0 */
			transform: scale(2, 2); /* Standard syntax */
		}

		div:nth-child(5):hover{ 
			-ms-transform: skew(20deg, 10deg); /* IE 9 */
			-webkit-transform: skew(20deg, 10deg); /* Safari prior 9.0 */
			transform: skew(20deg, 10deg); /* Standard syntax */
		}

		</style>
	</head>
	<body>
		<h1> transform property  </h1>
		<div> rotate </div>
		<div> translate </div>
		<div> scale </div>
		<div> skew </div>
	</body>
</html>
