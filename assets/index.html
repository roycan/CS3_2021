<!DOCTYPE html>
  
<html>
  
<head>
  
  <style>
  
    p {
  
     display: none;  /* this hides the p element */            
     background-color: green;
  
     padding: 20px;
  
    }
  
    div:hover p {     /* this will display the p element when user hovers over the div */
     display: block;
  
    }
  
  </style>
  
</head>
  
<body>
  
  <div>Hover over me to show the p element
  
      <p>This is a p element</p>
  
  </div>
  
</body>
  
</html>
